{% extends "base.html" %}
{% block content %}

<!-- Hero Section -->
<section class="hero">
  <h1>TechSphere Blog</h1>
  <p>Dive into technology, coding trends, and innovation</p>
  <a href="{{ url_for('articles') }}" class="btn">Explore Blogs</a>
</section>

<!-- Featured Articles -->
<section class="featured">
  <h2>Featured Articles</h2>
  <div class="card-container">
    {% for post in posts[:3] %}
      <div class="card">
        <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <a href="{{ url_for('article_detail', post_id=post.id) }}" class="btn-small">Read More</a>
      </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
