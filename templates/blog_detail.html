{% extends "base.html" %}
{% block content %}
<section class="blog-detail">
  <h1>{{ blog.title }}</h1>
  <img src="{{ url_for('static', filename=blog.image) }}" alt="{{ blog.title }}">
  <p>{{ blog.content }}</p>
  <a href="{{ url_for('home') }}" class="btn">← Back to Home</a>
</section>
{% endblock %}
