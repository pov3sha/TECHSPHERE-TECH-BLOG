{% extends "base.html" %}
{% block content %}
<section class="blog-detail">
  <h1>{{ blog_title }}</h1>
  <p class="meta">Published on {{ blog_date }} by {{ blog_author }}</p>
  <img src="{{ url_for('static', filename=blog_image) }}" alt="{{ blog_title }}">
  <article>
    <p>{{ blog_content }}</p>
  </article>
  <a href="{{ url_for('blog') }}" class="btn">‚Üê Back to Blogs</a>
</section>
{% endblock %}
